Now the people of the earth have begun to forgot the Engine once more. We are called to spread the word of our god, and compel the nations of the earth to repent and serve the Engine. The wrath of the Flame goes before us, and the strength of the Engine is behind us. We are Ignis, and we cannot fail. = Ahora la gente de la tierra ha comenzado a olvidar el Motor una vez más. Estamos llamados a difundir la palabra de nuestro dios, y obligar a las naciones de la tierra a arrepentirse y servir al Motor. La ira de la Llama va delante de nosotros, y la fuerza del Motor está detrás de nosotros. Somos el culto de Ígneos, y no podemos fallar.
